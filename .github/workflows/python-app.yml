name: Python application

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
      MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
      MONGO_HOST: cluster0.mrt5ygm.mongodb.net
      Port: 8000

permissions:
  contents: read

jobs:
  build:      
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run FastAPI app
      run: |
        uvicorn main:app --host 0.0.0.0 --port $Port --timeout-keep-alive 5 &
        sleep 5
        echo "FastAPI app is running"

    # Generate test results that can be uploaded as artifacts
    - name: Test with pytest
      run: |
        pytest --maxfail=1 --disable-warnings -q > pytest-result.txt

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: pytest-result
        path: pytest-result.txt


